<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Innovexa Labs Apply Form">
    <meta name="keywords" content="Innovexa, Labs, Apply, Form">
    <meta name="author" content="G05">
    <title>Apply - Innovexa Labs</title>
    <!-- References To External CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Embedded CSS Example -->
    <style>
      label {font-weight:bold;}
    </style>
  </head>

  <body>
    <header>
      <h1>Innovexa Labs</h1>
      <p>Where Technology Meets Design.</p>
      <nav>
        <!-- Try Referencing By ID? Make It A List? -->
        <a class="menu" href="index.html">Home</a>
        <a class="menu" href="jobs.html">Jobs</a>
        <a class="menu" href="apply.html">Apply</a>
        <a class="menu" href="about.html">About</a>
      </nav>
    </header>

    <main>
      <h2>Job Application Form</h2>
      <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
        <p>
          <label for="jobref">Job Reference Number:</label>
          <input type="text" id="jobref" name="jobref" maxlength="5" size="5" pattern="[a-zA-z0-9]{5}" required>
        </p>

        <fieldset>
          <legend>Personal Details</legend>
          <p>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" maxlength="20" pattern="[a-zA-Z]{0,20}" required>
          </p>
          <p>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" maxlength="20" pattern="[a-zA-Z]{0,20}" required>
          </p>
          <p>
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required>
          </p>
          <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
          </fieldset>
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <p>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" maxlength="40" pattern="{0,40}" required>
          </p>
          <p>
            <label for="suburb">Suburb/Town:</label>
            <input type="text" id="suburb" name="suburb" maxlength="40" pattern="{0,40}" required>
          </p>
          <p>
            <label for="state">State:</label>
            <select id="state" name="state" required>
              <option value="">Please Select</option>
              <option value="VIC">VIC</option>
              <option value="NSW">NSW</option>
              <option value="QLD">QLD</option>
              <option value="NT">NT</option>
              <option value="WA">WA</option>
              <option value="SA">SA</option>
              <option value="TAS">TAS</option>
              <option value="ACT">ACT</option>
            </select>
          </p>
        </fieldset>

        <fieldset>
          <legend>Contact Details</legend>
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          </p>
          <p>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" maxlength="12" size="12" pattern="[0-9]{8,12}" required>
          </p>
        </fieldset>

        <fieldset>
          <legend>Skill List</legend>
          <input type="checkbox" id="html" name="skills[]" value="HTML">
          <label for="html">HTML</label>
          <input type="checkbox" id="css" name="skills[]" value="CSS">
          <label for="css">CSS</label>
          <input type="checkbox" id="ux" name="skills[]" value="UX">
          <label for="ux">UX</label>
          <input type="checkbox" id="other" name="skills[]" value="Other">
          <label for="other">Other Skills...</label>
          <p>
            <label for="otherskills">Other Skills (Optional):</label>
            <textarea id="otherskills" name="otherskills" rows="4" cols="40"></textarea>
          </p>
        </fieldset>

        <p>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </p>
      </form>
    </main>

    <footer>
      <p>Contact Us: <a href="mailto:info@innovexalabs.com">info@innovexalabs.com</a></p>
    </footer>
  </body>
</html>
